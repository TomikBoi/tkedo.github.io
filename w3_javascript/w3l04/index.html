<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JQuery</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<div class=wrapper>
		<button class="make-request">Make request</button>
	</div>

	<table id="data-table">
		<thead>
			<tr>
				<th>#</th>
				<th></th>
				<th>Name</th>
				<th>Last name</th>
				<th>E-mail</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>

	<div class=progress-wrapper>
		<div class="aside-left">
			<div class="input-wrapper">
				<input id="cycle-interval" type="number">
			</div>
			<div class="btn-wrapper">
				<button class="start-action">Start</button>
				<button class="stop-action">Stop</button>
				<button class="reset-action">Reset</button>
			</div>
		</div>
		<div class="aside-right">
			<div class="progress"></div>
		</div>
	</div>
<div class="checkup">
	<button class="btn-checkup">Click me, to change me</button>

	
</div>
</body>

</html>
