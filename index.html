<!DOCTYPE html>
<html>
		<head>
			<title>Uzdevums</title>
			<link rel="stylesheet" href="style.css">
		</head>
		<body>
			<table width="100%">
				<thead>
					<tr>
						<th rowspan="3">Day</th>
						<th colspan="3">Weakly schedule</th>
					</tr>
					<tr>
						<th colspan="2">Time table</th>
						<th rowspan="2">Topic</th>
					</tr>
					<tr>
						<th>Begin</th>
						<th>End</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td rowspan="2">Monday</td>
						<td rowspan="2">8 AM</td>
						<td rowspan="2">5 PM</td>
						<td>Introduction</td>
					</tr>
					<tr>
						<td>Setup</td>
					</tr>
					<tr>
						<td rowspan="4">Tuesday</td>
						<td>8 AM</td>
						<td>11 AM</td>
						<td rowspan="2">Git Basics</td>
					</tr>
					<tr>
						<td rowspan="2">11 AM</td>
						<td rowspan="2">2 PM</td>
					</tr>
					<tr>
						<td rowspan="2">HTML tags</td>
					</tr>
					<tr>
						<td>2 PM</td>
						<td>5 PM</td>
					</tr>
					<tr>
						<td>Wednesday</td>
						<td>8 PM</td>
						<td>12 PM</td>
						<td>HTML attributes</td>
					</tr>
				</tbody>
			</table>

			<form>
				<div class=inputstyle>
					<label for="firstname">First name:</label>
					<input name="firstname" type="text">
				</div>
				<div class="inputstyle">
					<label for="lastname">Last name:</label>
					<input name="lastname" type="text">
				</div>
				<div class="inputstyle">
					<label for="email">Email:</label>
					<input name="email" type="email" placeholder="yourmail@domain.com">
				</div>
				<div class="inputstyle">
					<label for="age">Age (In full years)</label>
					<input name="age" type="text">
				</div>
				<div class="inputstyle">
					<label for="country">Country</label>
					<select id="country" name="country" class="dd">
							<option value="Latvia">Latvia</option>
							<option value="Estonia">Estonia</option>
							<option value="Lithuania">Lithuania</option>
							<option value="Russia">Russia</option>
					</select>
				</div>
				<div class="inputstyle align">
					<label>Description:</label>
					<textarea name="message" class="ta"></textarea>
				</div>
				<div class="cb">
					<label for="like">I am enjoying this:</label>
						<input class="space" type="radio" name="like" value="yes" checked>Yes<br>
						<input type="radio" name="like" value="no">No<br>
				</div>
				<div class="inputstyle">
					<button>Save</button>
				</div>
			</form>
		</body>
</html>
